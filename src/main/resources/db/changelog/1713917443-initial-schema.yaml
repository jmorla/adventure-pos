databaseChangeLog:
  - changeSet:
      id: b79f4d64-99a8-4bad-847c-ddf66eb19ab9
      author: jmorla
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: true
  - changeSet:
      id: 4e5cf0d1-2efb-4118-91fc-90f71cf00322
      author: jmorla
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: uuid
              - column:
                  name: product_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: cost
                  type: decimal(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: true
              - column:
                  name: category_id
                  type: int
                  constraints:
                    nullable: true
            constraints:
              primaryKey:
                columnNames: id

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames:
              - category_id
            referencedTableName: categories
            referencedColumnNames:
              - id
            constraintName: fk_product_category
